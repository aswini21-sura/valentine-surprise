<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.box {
  background: white;
  padding: 25px;
  width: 90%;
  max-width: 350px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);

}

  border-radius: 25px;
  border: none;

  cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: #ccc; }

input {
  padding: 10px;
  width: 90%;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.error {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

.cover {
  font-size: 70px;
  animation: bounce 1.5s infinite;
  cursor: pointer;
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.8);
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  100% { transform: translateY(-10vh); opacity: 1; }
}

@keyframes bounce {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="box" id="app"></div>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";

/* Quiz Logic */
const questions = [

let step = localStorage.getItem("step") || "name";

  showQuestion();
}

function showQuestion() {
  app.innerHTML = `

function yes() {

</body>
</html>
